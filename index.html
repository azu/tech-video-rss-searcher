<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tech Video RSS Searcher</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <h1>Tech Video RSS Searcher
                <iframe src="http://ghbtns.com/github-btn.html?user=azu&repo=tech-video-rss-searcher&type=watch&count=true"
                        allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
            </h1>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-6 column">
            <div id="search-box"></div>
            <div id="search-result"></div>
        </div>
        <div class="col-md-6 column">
            <h3>RSS Tag list</h3>
            <!--list -->
            <div id="subscriber-box"></div>
            <div id="download-link"></div>
        </div>
    </div>
</div>

<script id='racive-search-box' type='text/ractive'>
<input placeholder='Type tag' value='{{tag}}' proxy-keydown="onEnter" />

</script>
<script id='racive-search-result' type='text/ractive'>
{{#tag}}
<button type="button" proxy-click="addToList" class="btn btn-primary add-to-list">Add to list</button>
<ul>
  <li><a href="http://vimeo.com/tag:{{encodeURIComponent(tag)}}" title="Vimeo rss">{{tag}} on Vimeo</a></li>
  <li><a href="http://www.youtube.com/results?search_sort=video_date_uploaded&search_query={{encodeURIComponent(tag)}}" title="Youtube rss">{{tag}} on Youtube</a></li>
</ul>
{{/tag}}


</script>

<script id='racive-subscriber-box' type='text/ractive'>
{{#tags}}
<ul>
  <li>{{.}}</li>
</ul>
{{/tags}}


</script>

<script id='racive-download-link' type='text/ractive'>
{{#dataURI}}
<h4>Download link below</h4>
<a href="{{dataURI}}" download="{{fileName}}">Download opml</a>
{{/dataURI}}


</script>


<script src="public/app.js"></script>
</body>
</html>
